<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo do Trybewarts" class="trybewarts-header-logo">

    <form action="" method="GET" class="trybewarts-login">
        <input type="email" name="email" id="login-email" placeholder="Email">
        <Input type="password" name="password" id="login-password" placeholder="Senha"></Input>
        <button id="login-button">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>

</html>
